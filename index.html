<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedido de Gasóleo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      max-width: 600px;
      margin: 2em auto;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #f60; /* naranja Geslama */
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1.5em;
      background-color: #f60;
      color: white;
      border: none;
      padding: 0.75em 1.5em;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #e55a00;
    }
    .success, .error {
      margin-top: 1em;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Solicita tu pedido</h1>
  <form id="pedidoForm">
    <label for="zona">Zona:</label>
    <select name="zona" id="zona" required>
      <option value="">-- Selecciona zona --</option>
      <option value="sierraNorte">Sierra Norte</option>
      <option value="sierraOeste">Sierra Oeste</option>
    </select>

    <label for="pueblo">Pueblo:</label>
    <input type="text" id="pueblo" name="pueblo" required>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required>

    <label for="cantidad">Cantidad (mínimo 300 litros):</label>
    <input type="number" id="cantidad" name="cantidad" min="300" required>

    <label for="nombre">Tu nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="comentarios">Preguntas o comentarios:</label>
    <textarea id="comentarios" name="comentarios" rows="4"></textarea>

    <button type="submit">Enviar pedido</button>
    <div id="mensaje" class=""></div>
  </form>

  <script>
    document.getElementById("pedidoForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbxrczU022FB_wFBihKEz21WrjTjDEEU3IDMg5icTWinmUcuaA0gvZ6WOt6SBsW2VeO2yA/exec", {  // ← pon aquí tu URL real del endpoint
        method: "POST",
        body: data
      })
      .then(response => response.text())
      .then(text => {
        document.getElementById("mensaje").textContent = "Pedido enviado correctamente.";
        document.getElementById("mensaje").className = "success";
        form.reset();
      })
      .catch(error => {
        console.error("Error al enviar:", error);
        document.getElementById("mensaje").textContent = "Hubo un error al enviar el pedido.";
        document.getElementById("mensaje").className = "error";
      });
    });
  </script>
</body>
</html>
