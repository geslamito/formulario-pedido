<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedido de Gasóleo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
      padding: 20px;
    }
    label {
      font-weight: bold;
      color: orange;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      background-color: orange;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #cc7000;
    }
    .formulario {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2 style="color: orange;">Formulario de Pedido</h2>
    <form id="pedidoForm">
      <label for="fecha">Fecha de preferencia</label>
      <input type="text" id="fecha" name="fecha" required>

      <label for="zona">Zona de Reparto</label>
      <select id="zona" name="zona" required>
        <option value="">Selecciona una zona</option>
        <option value="sierraOeste">Sierra Oeste</option>
        <option value="sierraNorte">Sierra Norte</option>
      </select>

      <label for="pueblo">Pueblo</label>
      <input type="text" id="pueblo" name="pueblo" required>

      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="litros">Cantidad (mínimo 300 litros)</label>
      <input type="number" id="litros" name="litros" min="300" required>

      <label for="nombre">Tu nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="telefono">Número de teléfono</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="comentarios">Preguntas y comentarios</label>
      <textarea id="comentarios" name="comentarios" rows="3"></textarea>

      <label>
        <input type="checkbox" id="consentimiento" name="consentimiento" required>
        Acepto el tratamiento de datos y comunicaciones comerciales.
      </label>

      <button type="submit">Enviar Pedido</button>
    </form>

    <div id="mensaje" style="margin-top: 20px;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#fecha", {
      dateFormat: "d/m/Y",
      minDate: "today"
    });

    document.getElementById("pedidoForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const datos = {
        fecha: document.getElementById("fecha").value,
        zona: document.getElementById("zona").value,
        pueblo: document.getElementById("pueblo").value,
        direccion: document.getElementById("direccion").value,
        litros: document.getElementById("litros").value,
        nombre: document.getElementById("nombre").value,
        telefono: document.getElementById("telefono").value,
        email: document.getElementById("email").value,
        comentarios: document.getElementById("comentarios").value,
        consentimiento: document.getElementById("consentimiento").checked ? "Sí" : "No"
      };

      fetch("https://script.google.com/macros/s/AKfycbxrczU022FB_wFBihKEz21WrjTjDEEU3IDMg5icTWinmUcuaA0gvZ6WOt6SBsW2VeO2yA/exec", {
        method: "POST",
        body: JSON.stringify(datos),
        headers: {
          "Content-Type": "application/json"
        }
      })
        .then(res => res.text())
        .then(respuesta => {
          document.getElementById("mensaje").innerHTML = `<p style="color: green;">Pedido enviado correctamente</p>`;
          document.getElementById("pedidoForm").reset();
        })
        .catch(err => {
          console.error(err);
          document.getElementById("mensaje").innerHTML = `<p style="color: red;">Error al enviar el pedido</p>`;
        });
    });
  </script>
</body>
</html>
